<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script>
        //

        //
    </script>
</head>
<body>
<main class="container my-4">
    <h1>fullDataFile.html</h1>
    <table class="table table-striped table-hover text-center my-4">
        <thead>
        <tr>
            <th>번호</th>
            <th>약국ID</th>
            <th>약국이름</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>시작시간</th>
            <th>종료시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(itemList)} > 0" th:each="item : ${itemList}">
            <td th:text="${item.rnum}">번호</td>
            <td th:text="${item.hpid}">약국ID</td>
            <td th:text="${item.dutyName}">약국이름</td>
            <td th:text="${item.dutyTel1}">전화번호</td>
            <td th:text="${item.dutyAddr}">주소</td>
            <td th:text="${item.dutyTime1s}">시작시간</td>
            <td th:text="${item.dutyTime1c}">종료시간</td>
        </tr>
        <tr th:unless="${#lists.size(itemList)} > 0">
            <td th:cols="7">데이터가 없습니다</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
