<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 쓰기 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script>
        $(document).ready(function () {
            $("#btn-cancel").on("click", function () {
                history.back();
            });
        });
    </script>
</head>
<body>
<header>
    <div class="container py-5 my-5">
        <div class="text-center">
            <h1>스프링부트로 게시판 만들기</h1>
            <h3>게시판 글 수정 페이지</h3>
        </div>
    </div>
</header>

<main class="container my-4">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <!-- 파일 업로드를 위해서 form 태그에 enctype="multipart/form-data" 속성 추가-->
            <form action="/board/insertBoard.do" method="post" class="form-control" enctype="multipart/form-data">
                <div class="my-3">
                    <label for="title" class="form-label">글 제목 : </label>
                    <!-- input 태그의 name 속성 값을 DTO 클래스의 필드명으로 설정해야 함-->
                    <input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력하세요">
                </div>
                <div class="my-3">
                    <label for="create-id" class="form-label">사용자 : </label>
                    <input type="text" name="createId" id="create-id" class="form-control" placeholder="사용자 ID를 입력하세요">
                </div>
                <div class="my-3">
                    <label for="content" class="form-label">내용 : </label>
                    <textarea name="content" id="content" class="form-control" rows="5"
                                placeholder="글 내용을 입력하세요"></textarea>
                </div>
                <!-- 첨부 파일을 위한 input 태그 추가-->
                <div class="my-3">
                    <label for="files" class="form-label">첨부파일 : </label>
                    <input type="file" class="form-control" id="files" name="files" multiple>
                </div>
                <div class="my-3 d-grid gap-3">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="container-fluid text-center border-top">
    <p class="lead text-muted py-5">made by fullstack 505</p>
</footer>
</body>
</html>
