<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script>

    </script>
</head>
<body>
<div class="container">
    <table class="table text-center mt-4">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
            <td th:text="${item.boardIdx}"></td>
            <td>
                <a href="/board/boardDetail/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}"
                   class="link-primary text-decoration-none"></a>
            </td>
            <td th:text="${item.createId}"></td>
            <td th:text="${item.createDt}"></td>
            <td th:text="${item.hitCnt}"></td>
        </tr>
        <tr th:unless="${#lists.size(boardList)} >0">
            <td colspan="5">작성된 게시물이 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
        <a href="/board/boardWrite" class="btn btn-outline-success">글쓰기</a>
    </div>
</div>
</body>
</html>
