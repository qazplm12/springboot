<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script>
        //

        //
    </script>
</head>
<body>
<header class="py-5 mt-4 border-bottom" th:replace="/board/Header :: header"></header>
<main class="container">
    <div class="row">
        <div class="col-sm">
            <table class="table table-hover table-striped">
                <thead>
                <tr class="text-center">
                    <th>글번호</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody class=" text-center">
                <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
                    <td th:text="${item.boardIdx}"></td>
                    <td>
                        <a href="/jpa/board/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}"></a>
                    </td>
                    <td th:text="${item.contents}"></td>
                    <td th:text="${item.createId}"></td>
                    <td th:text="${item.createDt}"></td>
                    <td th:text="${item.hitCnt}"></td>
                </tr>
                <tr th:unless="${#lists.size(boardList)} > 0">
                    <td colspan="6" class="text-center">조회된 게시물이 없습니다.</td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
            <a href="/jpa/board/write" class="btn btn-primary">글쓰기</a>
            </div>
        </div>
    </div>
</main>
<footer class="border-top my-5 py-5" th:replace="/board/Footer :: footer"></footer>
</body>
</html>
