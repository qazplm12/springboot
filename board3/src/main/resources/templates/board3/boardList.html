<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script>
        //

        //
    </script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"/>

<main class="container my-4">
    <div class="my-3">
        <table class="table table-hover table-striped text-center">
            <colgroup>
                <col style="width: 10%"/>
                <col style="width: 60%"/>
                <col style="width: 5%"/>
                <col style="width: 20%"/>
                <col style="width: 5%"/>
            </colgroup>
            <thead>
            <tr>
                <th>글번호</th>
                <th>글제목</th>
                <th>글쓴이</th>
                <th>등록시간</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
                <td th:text="${item.boardIdx}">100</td>
                <td class="text-start">
                    <a href="/board3/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}"
                       class="text-decoration-none ">글제목</a>
                </td>
                <td th:text="${item.createId}">글쓴이</td>
                <td th:text="${item.createDt}">2023-6-15 10:32:00</td>
                <td th:text="${item.hitCnt}">10</td>
            </tr>
            <tr th:unless="${#lists.size(boardList)} > 0">
                <td colspan="5">조회된 데이터가 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end my-3">
        <a href="/board3/insert" class="btn btn-primary">글쓰기</a>
    </div>
</main>

<fotter th:replace="~{layout/footer :: footer-basic}"/>
</body>
</html>
