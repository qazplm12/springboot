<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script>
        //

        //
    </script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"/>

<main class="container my-4">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <form action="/board3/insert" method="post" class="form-control">
                <div class="my-3">
                    <label for="title" class="form-label">글 제목 : </label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력하세요">
                </div>
                <div class="my-3">
                    <label for="create-id" class="form-label">사용자 : </label>
                    <input type="text" name="createId" id="create-id" class="form-control" placeholder="사용자 ID를 입력하세요">
                </div>
                <div class="my-3">
                    <label for="content" class="form-label">내용 : </label>
                    <textarea name="content" id="content" class="form-control" rows="5"
                              placeholder="글 내용을 입력하세요"></textarea>
                </div>
                <div calss="my-3 d-grid gap-3">
                    <button type="submit" class="btn btn-primary">확인</button>
                    <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{layout/footer :: footer-basic}"/>
</body>
</html>
