<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script>
        //

        //
    </script>
</head>
<body>
<header th:replace="~{login/header :: header-basic}"/>

<div class="container my-4">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <form action="/login/loginProcess.do" method="post">
                <div class="my-3">
                    <label for="user-id" class="form-label">User ID:</label>
                    <input type="text" name="userId" id="user-id" class="form-control" placeholder="Input ID ...">
                </div>
                <div class="my-3">
                    <label for="user-pw" class="form-label">User Password:</label>
                    <input type="password" name="userPw" id="user-pw" class="form-control" placeholder="Input Password ...">
                </div>
                <div class="my-3 d-grid gap-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="#" class="btn btn-link">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{login/footer :: footer-basic}"/>
</body>
</html>
